<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }

        #student-image {
            max-width: 40%;
            border-radius: 8px;
        }

        #student-info {
            max-width: 40%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #student-info h2, #student-info h3, #student-info p {
            margin: 0 0 10px;
        }

        /* footer { */
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        /* } */
    </style>
</head>
<body>
    <header>
        <h1>Student Details</h1>
    </header>
    <main>
        <img id="student-image" src="C:\Users\Project\Pictures\sample.png" alt="Student Image">
        <div id="student-info">
            <h2>Student ID: 123456</h2>
            <h3>Name: John Doe</h3>
            <p>Date of Birth: January 1, 2000</p>
            <p>Class: 10th Grade</p>
        </div>
    </main>
    <!-- <footer>
        <p>&copy; 2023 Your School</p> -->
    </footer>
</body>
</html>
