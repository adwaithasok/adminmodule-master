<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginForm</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(160deg, #012941 0%, #ffffff 100%);
            animation: gradientAnimation 10s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 310px;
            height: 370px;
            border-radius: 5px;
            background-color: #131313;
            padding: 65px 40px 20px 40px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.505), -10px -10px 20px rgba(0, 0, 0, 0.361);
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .user {
            background-image: url("./226-2260470_transparent-admin-icon-png-admin-logo-png-png.png");
            background-size: contain;
            width: 90px;
            height: 90px;
            background-color: #0093e9;
            border-radius: 50%;
            position: absolute;
            left: 110px;
            top: -40px;
        }

        form h1 {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 30px;
        }

        .input {
            margin: 20px 0;
            position: relative;
        }

        .input input {
            width: 100%;
            height: 40px;
            background: transparent;
            outline: none;
            border: none;
            border-bottom: 0.4px solid rgba(255, 0, 0, 0.463);
            font-size: 17px;
            padding-top: 20px;
        }

        .input label {
            position: absolute;
            left: 0;
            bottom: 5px;
            pointer-events: none;
            transition: 0.6s;
            font-size: 14px;
        }

        form input:focus+label,
        input:valid~label {
            bottom: 24px;
            left: 2px;
            color: #0093e9;
            font-size: 13px;
        }

        form input[type="submit"] {
            padding: 4px 20px;
            border: none;
            outline: none;
            cursor: pointer;
            margin-top: 10px;
            padding: 10px 100px;
            /* Increased padding and width for a wider button */
            font-size: 15px;
            background-color: #0093e9;
            color: white;
            border-radius: 5px;
        }

        .L_btn {
            transition: all .2s ease-in-out;
        }

        .L_btn:hover {
            transform: scale(1.1);
        }

        .box {
            position: relative;
        }

        .forgot {
            position: absolute;
            font-size: 10px;
            padding: 5px 0;
            right: 0;
        }

        .signup {
            font-size: 12px;
            padding: 2px;
            text-align: center;
        }

        a {
            color: #0093e9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .line {
            background-color: white;
            width: 100%;
            height: .2px;
            opacity: .2;
            margin-top: 30px;
        }

        .div {
            position: absolute;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body class="flex">
    <div class="container">
        <div class="user"></div>
        <form onsubmit="validateLogin(event)">
            <h1>Admin Log In </h1>
            <div class="input">
                <input type="text" id="username" required />
                <label>Username</label>
            </div>
            <div class="input box">
                <input type="password" id="password" required />
                <label>Password</label>
                <div class="forgot"><a href="#">Forgot Password?</a></div>
            </div>
            <input class="L_btn" type="submit" value="Login" />
        </form>
        <div class="div">
            <div class="line"></div>
            <div class="signup">Don't Have an account? <a href="#">Sign Up</a></div>
        </div>
    </div>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Static data for demonstration purposes
            const staticUsername = "admin";
            const staticPassword = "password";

            // Get user input
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check if entered credentials match static data
            if (enteredUsername === staticUsername && enteredPassword === staticPassword) {
                alert("Login successful!");
                window.location.href = "/welcome.html";

            } else {
                alert("Login failed. Please check your credentials.");
            }
        }
    </script>
</body>

</html>
